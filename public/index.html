<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Search Giphy</title>
	</head>
	<body>

		<h1>Search Giphy</h1>

		<form method="GET" action="/search">
			<table>
				<tr>
					<td>
						<label for="q"> Search Term: </label>
					</td>
					<td>
						<input type="text" name="q" placeholder="Your search string" required id="q">
					</td>
				</tr>
				<tr>
					<td>
						<label for="count">Number of Giphy:</label>
					</td>
					<td>
						<input type="number" name="count" id="count" value="10" min="1">
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button type="submit">Search</button>
					</td>
				</tr>
			</table>
		</form>
		
	</body>
</html>
